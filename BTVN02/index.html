<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_Table</title>
    <style>
        table{
            border: 2px solid black;
            width: 520px;
            height: 514px;
        }
        input{
            font-size: 100%;
            margin: 5px;
        }
        .width-80{
            width: 80%;
        }
        tr:last-child input{
            width: 20%;
        }
        tr{
            border: 1px solid black;
        }
        td{
            border: 1px solid black;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <form action="#">
            <table>
                <tr class="t">
                    <th colspan="2" style="width: 100%;"> <h2 style="margin: 0;">Đăng ký</h2> </th>
                </tr>
                <tr>
                    <td>Full name</th>
                    <td> <input class="width-80" type="text" placeholder="Nhập Fullname"> </td>
                </tr>
                <tr>
                    <td>Username</th>
                    <td> <input class="width-80" type="text" placeholder="Nhập tên"> </td>
                </tr>
                <tr>
                    <td>Password</th>
                    <td> <input class="width-80" type="password" placeholder="Nhập mật khẩu"> </td>
                </tr>
                <tr>
                    <td>Nhập lại password</th>
                    <td> <input class="width-80" type="password" placeholder="Nhập lại mật khẩu"> </td>
                </tr>
                <tr>
                    <td>Giới tính</td>
                    <td>
                        <input type="radio" value="Nam">
                        <label for="html">Nam</label>
                        <input type="radio" value="Nu">
                        <label for="html">Nữ</label>                  
                    </td>
                </tr>
                <tr>
                    <td>Ngày sinh</td>
                    <td>
                        <select name="NgaySinh" id="">
                            <option value="">Ngày 1</option>
                            <option value="">Ngày 2</option>
                            <option value="">Ngày 3</option>
                        </select>
                        <select name="NgaySinh" id="">
                            <option value="">Tháng 1</option>
                            <option value="">Tháng 2</option>
                            <option value="">Tháng 3</option>
                        </select>
                        <select name="NgaySinh" id="">
                            <option value="">Năm 2015</option>
                            <option value="">Năm 2016</option>
                            <option value="">Năm 2017</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Địa chỉ</td>
                    <td><textarea style="margin: 5px;" name="message" rows="3" cols="20">
                        </textarea></td>
                </tr>
                <tr>
                    <td>Avatar</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td>Sở Thích</td>
                    <td>
                        <input type="checkbox" name="" id="">
                        <label for="">Xem phim</label>
                        <input type="checkbox" name="" id="">
                        <label for="">Thể thao</label>
                        <input type="checkbox" name="" id="">
                        <label for="">Web</label>
                    </td>
                </tr>
                <tr>
                    <th colspan="2"> 
                        <input type="submit" value="Reset">
                        <input type="submit" value="Ok">
                    </th>
                
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
